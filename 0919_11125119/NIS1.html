<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Information System - Inpatient Care</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background-color: #4CAF50; color: white; padding: 10px 20px; text-align: center; }
        .content { padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nursing Information System - Inpatient Care</h1>
    </div>
    <div class="content">
        <h2>Patient Information</h2>
        <table>
            <tr>
                <th>Patient ID</th><!--表格標題-->
                <td>12345</td><!--表格內容-->
            </tr>
            <tr>
                <th>Name</th>
                <td>John Doe</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>58</td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>Male</td>
            </tr>
            <tr>
                <th>Admission Date</th>
                <td>2023-09-15</td>
            </tr>
            <tr>
                <th>Diagnosis</th>
                <td>Chronic Heart Failure</td>
            </tr>
        </table>

        <h2>Nursing Tasks</h2>
        <table>
            <tr>
                <th>Time</th>
                <th>Task</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>08:00</td>
                <td>Administer Medication</td>
                <td>Pending</td>
            </tr>
            <tr>
                <td>10:00</td>
                <td>Check Vital Signs</td>
                <td>Pending</td>
            </tr>
            <tr>
                <td>12:00</td>
                <td>Wound Care</td>
                <td>Pending</td>
            </tr>
        </table>
    </div>
</body>
</html>
